<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" type="text/css" href="main.css">
        <script src="https://rawgithub.com/WickyNilliams/headroom.js/gh-pages/assets/scripts/main.js"></script>
    </head>
    <body>
        <header id="header" class="header header--fixed hide-from-print" role="banner">
            <div class="container tralbum-container">
                <ul class="left">
                    <li><a href="#"><img src="images/logo.svg" alt="logo" width="108"></a></li>
                    <li><input type="text" name="" value="" placeholder="Search and discover music"></li>
                </ul>
                <ul class="right">
                    <li onclick="cartwiggle()"><a href="#"><img src="images/cart.svg" alt="feed" height="23"></a></li>
                    <li><a href="#"><img src="images/feed.svg" alt="feed" height="23"></a></li>
                    <li><a href="#"><img src="images/collection.svg" alt="collection" height="23"></a></li>
                    <!-- <li><a href="#"><img src="images/messages.svg" alt="messages" height="23"></a></li> -->
                    <li><a href="#"><img src="images/profile.png" alt="profile" height="29"></a></li>
                </ul>
            </div>
        </header>
        <div class="page">
            <div class="tralbum-cart">
                <div id="cart" class="cart">
                    <div class="checkout-button">Check out</div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
        console.log("sup");
        (function() {
            var header = new Headroom(document.querySelector("#header"), {
                tolerance: 5,
                offset : 50,
                classes: {
                    initial: "animated",
                    pinned: "slideDown",
                    unpinned: "slideUp"
                }
            });
            header.init();
        }());

        function cartwiggle() {
            var element = document.getElementById("cart");
            element.classList.add("wiggle");
        };
        </script>
    </body>
</html>
